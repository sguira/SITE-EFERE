

<div class="wrapper">

  <div class="item-card d-flex flex-column align-items-center justify-content-center rounded shadow-sm">
    <i [class]="icon + ' item-icon'"></i>
    <span class="item-label">{{ label }}</span>
    <div class="item-details">

      <span class="item-value">{{ value }}</span>
    </div>


  </div>
</div>
