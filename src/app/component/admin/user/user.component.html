<div class="user">
  <mat-card>
      <mat-card-header>
          <mat-card-title>
            {{user['name']}}
          </mat-card-title>
          <mat-card-subtitle>
            {{user['email']}}
          </mat-card-subtitle>
      </mat-card-header>
      <!-- <img matCardImage src="Card wide image source"> -->
      <mat-card-content>

          <div class="content">
            <div class="item">
              <span>
                Date abonnement:
              </span>
              <span>
                {{user['dateAbonnement']}}
              </span>
            </div>
            <div class="item" *ngIf="" >
              <span>
                Fin abonnement:
              </span>
              <span>
                {{user['dateAbonnement']}}
              </span>
            </div>
          </div>

          <div class="btns" aria-hidden="false">
            <button (click)="showDetails(user['id'])">
              <i class="ri-eye-fill"></i> Voir details
            </button>
            <button (click)="suscribeDialog()">
             Abonnement
            </button>
          </div>
      </mat-card-content>


  </mat-card>
</div>
